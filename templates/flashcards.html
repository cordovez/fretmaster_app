{% extends "index.html" %} {% block title %}Circle of Fourths {% endblock %} {%
block content %}
<main class="content">
  <div class="flashcards">
    <img src="static/images/B_6.png" alt="B6" width="130px" height="282px" />
  </div>
  <div class="feedback">
    <button>repeat</button>
    <button>remind</button>
    <button>archive</button>
  </div>
  <!-- <p>{{random_note}}</p>
  <p>{{notes}}</p> -->
  <!-- <p>{{fretboard}}</p> -->

  <table>
    {% for fret in fretboard%} {% if fret[0]['fret'] < 9 %}
    <tr id="Fret-{{fret[0]['fret']}}" class="border-bottom">
      {% for note in fret%} {% if note['pluck'] %}
      <td id="{{note['note']}}" class="note">â€¢</td>

      {% else %}
      <td id="{{note['note']}}" class="note">&nbsp</td>
      {% endif %} {% endfor %}
    </tr>
    {% endif %} {% endfor %}
  </table>
</main>
{% endblock %}
