{% from 'macros.html' import get_button %}
{% block flashcard %}
    {% block card_content %}
        <div id="card">{% include "partials/ghost_flashcard.html" %}</div>
    {% endblock card_content %}
    {% block card_buttons %}
        <div id="start-button" class="mt-10">
            <!-- {{ get_button(id="start-button", label="start", href="shapes/draw", target="#card") }} -->
            <button id="start-button"
                    hx-get="/shapes/draw"
                    hx-on::after-request="toggleVisibility()"
                    hx-target="#card"
                    hx-swap="transition:true"
                    class="group relative inline-block text-sm font-medium text-slate-600 focus:outline-none focus:ring active:text-slate-500">
                <span class="absolute inset-0 translate-x-0.5 translate-y-0.5 bg-slate-600 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"></span>
                <span class="relative block border border-current bg-white px-8 py-3">Start</span>
            </button>
        </div>
        <script>
function toggleVisibility(){
var startButton = document.getElementById("start-button");
    startButton.style.visibility = "hidden";

}
        </script>
    {% endblock card_buttons %}
{% endblock %}
