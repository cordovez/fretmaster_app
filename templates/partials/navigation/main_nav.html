<ul class="space-y-2 font-medium">
    {% for item  in nav_items %}
        <li class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
            <a href="{{ item['path'] }}">{{ item["label"] }}</a>
        </li>
    {% endfor %}
</ul>
