<ul class="flex md:flex-row flex-col gap-[4vw] items-center">
    {% for item  in nav_items %}
        {% if item["label"] != "home" %}
            <li class="  text-black rounded-lg  hover:bg-gray-100 dark:hover:bg-gray-700 group">
                <a href="{{ item['path'] }}">{{ item["label"] }}</a>
            </li>
        {% endif %}
    {% endfor %}
</ul>
