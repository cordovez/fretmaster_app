<!-- Draw -->
<a id="draw"
   hx-swap="innerHTML transition:true"
   class="group relative inline-block text-sm font-medium text-slate-600 focus:outline-none focus:ring active:text-slate-500"
   href="/shapes/draw">
    <span class="absolute inset-0 translate-x-0.5 translate-y-0.5 bg-slate-600 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"></span>
    <span class="relative block border border-current bg-white px-8 py-3">Draw</span>
</a>
<!-- Flip -->
<a id="flip"
   onclick="toggleVisibility()"
   hx-trigger="click"
   hx-swap="innerHTML transition:true"
   class="group relative inline-block text-sm font-medium text-slate-600 focus:outline-none focus:ring active:text-slate-500">
    <span class="absolute inset-0 translate-x-0.5 translate-y-0.5 bg-slate-600 transition-transform group-hover:translate-x-0 group-hover:translate-y-0"></span>
    <span class="relative block border border-current bg-white px-8 py-3">Flip</span>
</a>
<!-- function -->
<script>
function toggleVisibility() {
    var answer = document.getElementById("answer");
    var question = document.getElementById("question")
    var flipButton = document.getElementById("flip")
    

    if(question.style.display === "none"){
        question.style.display = "block";
        answer.style.display = "none";
    } else {
        question.style.display = "none";
        answer.style.display = "block";
        flipButton.style.visibility = "hidden"
    }
    
}
</script>
